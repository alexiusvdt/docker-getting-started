services:
  # params for the app service, similar to the commandline entry used to spin this up
  app:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
     - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app    
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: todos      

  # mysql service params
  mysql:
    image: mysql:8.0
    volumes:
      - todo-mysql-data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos      

volumes:
  todo-mysql-data:  
